<app-spinner *ngIf="spinnershows"></app-spinner>
<div class="container mt-3">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Activity</th>
      <th scope="col">Time</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of log; index as i">
      <th scope="row">{{i}}</th>
      <td>{{item.activity}}</td>
      <td>{{item.time}}</td>
    </tr>
    </tbody>
  </table>
</div>
