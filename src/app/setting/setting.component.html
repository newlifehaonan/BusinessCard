<div class="camera">
  <form class="form">
    <h2>User Profile</h2>
    <div class="form-group">
      <label for="name">Nick Name:</label>
      <div class="relative">
        <input [(ngModel)]="name" class="form-control" name="name" id="name" type="text" pattern="[a-zA-Z\s]+" required="" autofocus="" title="Username should only contain letters. e.g. Piyush Gupta" autocomplete="" placeholder="Type your name here...">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <div class="relative">
        <input [(ngModel)]="email" class="form-control" name="email" id="email" type="email" required="" placeholder="Type your email address..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Contact Number:</label>
      <div class="relative">
        <input [(ngModel)]="phone" class="form-control" name="phone" id="phone" type="text" maxlength="10" required="" placeholder="Type your Mobile Number...">
      </div>
    </div>
    <div class="tright">
      <a href=""><button class="movebtn movebtnre" type="Reset" (click)="clear()">Reset</button></a>
      <a href=""><button class="movebtn movebtnsu" type="Submit" (click)="update()">Update</button></a>
    </div>
  </form>
</div>
